<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Weather Webapp</title>

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="load">
    <img src="preloader.gif">
  </div>
  <div class="weather-app">
    <header class="city-input">
      <input type="text" name="city" id="city-input" placeholder="Enter City Name">
      <button class="get-weather-btn" id="get-btn">Get Weather</button>
    </header>

    <div class="location-card">
      <h2 class="city-name"><i class="fa-solid fa-location-dot"></i></h2>

      <span class="current-date"></span>
      <img src="#" class="weather-img">
      <h1 class="temperature"></h1>
      <h3 class="sky"></h3>

      <div class="air-info">
        <div>
          <i class="fa-solid fa-wind"></i> Wind - <span class="wind-speed"></span>
        </div>
        <div>
          <i class="fa-solid fa-droplet"></i> Humidity- <span class="humidity"></span>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
