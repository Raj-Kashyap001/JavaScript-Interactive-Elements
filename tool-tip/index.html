<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Tooltip Using JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1>Hover over icons for 1 second to see the tooltip</h1>
    <div class="buttons-container">
      <button title="default tooltip" class="cta-btn">🏠</button>
      <button data-tooltip="About Me" class="cta-btn">🙋‍♂️</button>
      <button data-tooltip="Transaction Logs" class="cta-btn">📃</button>
      <button data-tooltip="Settings" class="cta-btn">⚙</button>
    </div>
  </body>
</html>
